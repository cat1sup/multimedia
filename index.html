<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Transport Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container mt-5 textLabels">
        <h1 class="mb-4">Public Transport Tool</h1>
        <div class="row">
            <div class="col-md-5">
                <!-- User location and destination input form -->
                <form id="routeForm">
                    <div class="form-group">
                        <label for="origin">Your Location</label>
                        <input type="text" class="form-control" id="origin" placeholder="Enter your location">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Enter your destination">
                    </div>
                    <button type="button" class="btn btn-primary getRoutes" id="getRoutesBtn">Get Routes</button>
                </form>
            </div>
            <div class="col-md-7">
                <!-- Map container -->
                <div id="map"></div>
            </div>
        </div>
        <div class="mt-4">
            <h2>Public Transport Schedule</h2>
            <div id="schedule" class="mt-2"></div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
