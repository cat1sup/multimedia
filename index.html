<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Transport Tool</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container mt-5 textLabels">
        <h1 class="mb-4">Public Transport Tool</h1>
        <div class="row">
            <div class="col-md-5">
                <!-- User location and destination input form -->
                <form id="routeForm">
                    <div class="form-group">
                        <label for="origin">Your starting location:</label>
                        <input type="text" class="form-control" id="origin" placeholder="Enter your starting location">
                    </div>
                    <div class="form-group">
                        <label for="destination">Your current destination:</label>
                        <input type="text" class="form-control" id="destination" placeholder="Enter your destination">
                    </div>
                    <button type="button" class="btn btn-primary getRoutes" id="getRoutesBtn">Get Routes</button>
                </form>
                <!-- Label for the "Find My Location" button -->
                <p class="mt-3">Want to check your approximate current location?</p>
                <!-- "Find My Location" button -->
                <div class="mt-2">
                    <button type="button" class="btn btn-primary getRoutes" id="findLocationBtn">Find My Location</button>
                </div>
            </div>
            
            <div class="col-md-7">
                <!-- Map container -->
                <div id="map"></div>
            </div>
        </div>
        <div class="mt-4">
            <h2>Public Transport Schedule</h2>
            <div id="schedule" class="mt-2"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
